<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f65a2282b.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tip Calculator</title>
</head>

<body>

    <main>

        <section id="display-wrapper">
            <div id="input-values">

                <div id="bill-wrapper">
                    <h3 class="label">Bill Total</h3>
                    <input type="text" id="bill" placeholder="0.00">
                </div>

                <div class="tip-percentage">
                    <h3 class="label">Tip</h3>
                    <input type="text" id="tip-percentage" placeholder="10%">
                </div>

            </div>

            <div id="result">

                <div id="split-wrapper">
                    <h3 class="label">Split</h3>
                    <div id="val-plusminus">
                        <i class="fa-solid fa-circle-plus"></i>
                        <div id="split-num">1</div>
                        <i class="fa-solid fa-circle-minus"></i>
                    </div>
                </div>

                <div id="total-wrapper">
                    <h3 class="label">Split Total</h3>
                    <div id="total">0.00<div>
                </div>

            </div>
        </section>

        <section id="numpad">
            <div>1</div>
            <div>2</div>
            <div>3</div>
            <div>4</div>
            <div>5</div>
            <div>6</div>
            <div>7</div>
            <div>8</div>
            <div>9</div>
            <div>.</div>
            <div>0</div>
            <div><i class="fa-solid fa-backspace"></i></div>          
        </section>

    </main>

</body>
</html>
