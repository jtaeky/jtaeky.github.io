<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1f65a2282b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Netflix Clone</title>
</head>
<body>

    <main id="big-poster">
        <header>
            <nav>
                <div id="bar1">
                    <div id="cloneflix">Cloneflix</div>
                    <ul>
                        <li>Home</li>
                        <li>TV Shows</li>
                        <li>Movies</li>
                        <li>New & Popular</li>
                        <li>My List</li>
                    </ul>
                </div>
                <ul id="bar2">
                    <li><i class="fa-solid fa-magnifying-glass" style="color: #ffffff;"></i></li>
                    <li>Kids</li>
                    <li><i class="fa-solid fa-bell" style="color: #ffffff;"></i></li>
                    <li><i class="fa-solid fa-angle-down" style="color: #ffffff;"></i></li>
                </ul>
            </nav>
        </header>

        <div id="buttons">
            <button><i class="fa-solid fa-play"></i> Play</button>
            <button><i class="fa-solid fa-circle-info"></i> More Info</button>
        </div>
    </main>

    <section id="movies">
        <div class="reel-wrap">
            <h3>Popular</h3> 
            <div class="reel">              
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
            </div>
        </div>

        <div class="reel-wrap">
            <h3>Now Playing</h3> 
            <div class="reel">              
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
                <div class="mov"></div>
            </div>
        </div>

    </section>

</body>
</html>
